# The styles below use these fonts, to change the font size, change the size here
font:
  - file: "gfonts://Roboto"
    id: roboto56_font
    size: 56
    bpp: 4

  - file: "gfonts://Roboto"
    id: roboto21_font
    size: 21
    bpp: 4

  - file: "gfonts://Roboto"
    id: roboto24_font
    size: 24
    bpp: 4

# The layout references the following styles
lvgl:
  style_definitions:
    - id: clockbar_style
      text_font: roboto21_font
    - id: label_style
      text_font: roboto24_font
    - id: stat_style
      text_font: roboto56_font